<script>
    a= prompt("Nhập a");
    b = prompt("Nhập b");
    c = prompt("Nhập c");
    if (a > 0 && b > 0 && c > 0){
        if ((a + b > c) && (a + c > b) && (b + c > a)){
            alert("Ba số đó là ba cạnh của một tam giác!");
        }else {
            alert("Ba số đó không phải là cạnh của một tam giác!");
        }
    }else {
        alert("Ba số đó không phải là cạnh của một tam giác!");
    }
</script>
